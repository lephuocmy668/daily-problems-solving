version: '3'
services:
  app:
    container_name: "app"
    build: "./docker/go-develop"
    volumes:
      - ".:${GO_PROJECT_DIR}"
    ports:
      - "8080:8080"
    environment:
      GO_WORK_DIR: "${GO_PROJECT_DIR}/app"

  tiktok-clean-microservice:
    container_name: "tiktok-clean-microservice"
    build: "./docker/go-develop"
    volumes:
      - ".:${GO_PROJECT_DIR}"
    ports:
      - "8181:8181"
    environment:
      GO_WORK_DIR: "${GO_PROJECT_DIR}/tiktok-clean-microservice"